<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Country</title>
</head>
<body>
<fieldset>
    <legend>Create Country</legend>
    <form method="post" th:object="${country}">
        <table>
            <tr>
                <td>Country</td>
                <td><input type="text" th:field="${country.name}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create"></td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
